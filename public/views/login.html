<div clas='row'>
	<div class='col-md-4 col-md-offset-4'>
		<h3 class='text-center'>Login</h3>

		<form ng-submit='login()' name='loginForm' method='post'>

			<input type='text' ng-model='email' class='form-control' placeholder='Email' required>

			<input type='password' ng-model='password' class='form-control' placeholder='Password' required>

			<button type='submit' class='btn btn-primary pull-right' ng-disabled='loginForm.$invalid'>Submit</button>
		</form>
	</div>
</div>
