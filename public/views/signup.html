<div clas='row'>
	<div class='col-md-4 col-md-offset-4'>
		<h3 class='text-center'>Sign up</h3>

		<form ng-submit='signup()' name='signupForm' method='post'>

			<input type='text' ng-model='email' class='form-control' placeholder='Email' required>

			<input type='password' ng-model='password' class='form-control' placeholder='Password' required>

			<input type='password' ng-model='passwordConfirm' class='form-control' placeholder='Confirm Password' required>

			<button type='submit' class='btn btn-primary pull-right' ng-disabled='signupForm.$invalid'>Submit</button>
		</form>
	</div>
</div>
